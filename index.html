<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock Paper Scissor</title>
</head>
<body>
    <header>
        <div>
            <h1 id="logo">ROCK & PAPER & SCISSOR</h1>
        </div>
    </header>
    <main class="flex-center">
        <div id="main-menu">
            <button class="cards" data-type="play">PLAY</button>
            <button class="cards" data-type="rules">RULES</button>
            <button class="cards" data-type="credits">CREDITS</button>
        </div>
        <div id="game-window">
            <h2 id="round-result" style="font-size: 32px;">BEGIN</h2>
            <div class="score"><p id="player-score">0</p><p>:</p><p id="computer-score">0</p></div>
            <div class="enemy">
                <img class="standby" id="computer-standby" src="">
            </div>
            <div class="player flex-center">
                <img class="standby"id="player-standby" src="">
                <div class="tile-board">
                    <div class="tiles"><img src="assets/images/rock.webp" alt="rock" data-type="rock" class="image" id="rock"></div>
                    <div class="tiles"><img src="assets/images/paper.webp" alt="paper" data-type="paper" class="image" id="paper"></div>
                    <div class="tiles"><img src="assets/images/scissor.webp" alt="scissor" data-type="scissor" class="image" id="scissor"></div>
                </div>
            </div>
        </div>
        <div id="button-div"></div>
        <div id="empty-window"></div>
    </main>
    <footer>
        <div id="footer-box">Links</div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
