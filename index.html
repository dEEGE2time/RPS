<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <h1 id="logo">ROCK & PAPER & SCISSOR</h1>
        </div>
    </header>
    <main>
        <div id="main-menu">
            <button class="cards" data-type="play">PLAY</button>
            <button class="cards" data-type="rules">RULES</button>
            <button class="cards" data-type="credits">CREDITS</button>
        </div>
        <div id="game-window">
            <div class="score">0 : 0</div>
            <div class="enemy">
                <img class="standby" id="computer-standby" src="assets/images/hand.webp">
            </div>
            <div class="player flex-center">
                <img class="standby"id="player-standby" src="assets/images/hand.webp">
                <div class="tile-board">
                    <div class="tiles"><img src="assets/images/fist.webp" alt="rock" data-type="rock" class="image" id="rock"></div>
                    <div class="tiles"><img src="assets/images/hand.webp" alt="paper" data-type="paper" class="image" id="paper"></div>
                    <div class="tiles"><img src="assets/images/victory.webp" alt="scissor" data-type="scissor" class="image" id="scissor"></div>
                </div>
            </div>
        </div>
        <div id="rules-window"></div>
        <div id="credits-window"></div>
    </main>
    <footer>
        <div id="footer-box">Links</div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
